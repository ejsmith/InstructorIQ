<template>
  <div class="container">
    <div class="row">
      <div class="col-lg-6 mx-auto py-5">
        <div class="card">
          <h4 class="card-header">
            <i class="fas fa-user"></i> Register
          </h4>
          <div class="card-body">
            <alert active.bind="notifier.alert.active"
                   message.bind="notifier.alert.message"
                   type.bind="notifier.alert.type"></alert>

            <p class="card-text font-weight-bold">Create an account</p>

            <form id="register-form"
                  name="register-form"
                  role="form"
                  submit.delegate="processForm()"
                  dirty.bind="dirty"
                  novalidate="novalidate">
              <div class="form-group">
                <label for="name-input">Display Name <span class="text-danger">*</span></label>
                <input id="name-input"
                       type="text"
                       class="form-control"
                       placeholder="Display Name"
                       value.bind="displayName & validate">
              </div>
              <div class="form-group">
                <label for="email-input">Email Address <span class="text-danger">*</span></label>
                <input id="email-input"
                       type="email"
                       class="form-control"
                       placeholder="Email Address"
                       value.bind="emailAddress & validate">
              </div>
              <div class="form-group">
                <label for="password-input">Password <span class="text-danger">*</span></label>
                <input id="password-input"
                       type="password"
                       class="form-control"
                       placeholder="Password"
                       value.bind="password & validate">
              </div>
              <div class="form-group">
                <label for="confirm-password-input">Confirm Password <span class="text-danger">*</span></label>
                <input id="confirm-password-input"
                       type="password"
                       class="form-control"
                       placeholder="Confirm Password"
                       value.bind="confirmPassword & validate">
              </div>

              <busy-button id="register-button"
                           label="Register"
                           disabled.bind="!dirty"
                           busy.bind="loading"></busy-button>

            </form>
          </div>
          <div class="card-footer">
            <div class="row">
              <div class="col text-center">
                <a href="/login">Return to Login</a>
              </div>
              <div class="col text-center">
                <a href="/forgot-password">Forgot your password</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
