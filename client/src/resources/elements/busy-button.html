<template>
  <button id.bind="id"
          type.bind="type"
          disabled.bind="disabled || busy"
          class.bind="class">
    <span class="spinner-border spinner-border-sm"
          if.bind="busy"
          role="status"
          aria-hidden="true"></span>
    <span if.bind="busy">${busyLabel}</span>
    <span if.bind="!busy">${label}</span>
  </button>
</template>
